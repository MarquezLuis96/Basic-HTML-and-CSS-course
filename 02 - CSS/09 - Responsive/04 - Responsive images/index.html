<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Responsive Images</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>

    <body>
        <main>
            <picture>
                <source media="(min-width: 1024px)" srcset="./img/large.jpg"/>
                <source media="(min-width: 800px)" srcset="./img/medium.jpg"/>
                <source media="(min-width: 400px)" srcset="./img/small.jpg"/>
                <img src="./img/aditya-chinchure-z0jsRtvo2iQ-unsplash.jpg" alt="Image"/>
            </picture>
        </main>
    </body>
</html>
