<!DOCTYPE html>
<html lang="en">
    <!--HEAD-->
    <head>
        <meta charset="UTF-8"/>
        <!--SEO-->
        <meta name="description" content="Basic HTML structure"/>
        <!--POSITIONING ROBOTS-->
        <meta name="robots" content="index,follow"/>
        <!--VIEWPORT == SCREEN -> RESPONSIVE-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--TITLE-->
        <title>HTML Anatomy</title>
        <!--LINKING THE STYLE-->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <!--BODY-->
    <body>
        <header>
            <nav></nav>
        </header>

        <main>

            <h1>h1 title</h1>
            <h2>h2 title</h2>
            <h3>h3 title</h3>
            <h4>h4 title</h4>
            <h5>h5 title</h5>
            <h6>h6 title</h6>

            <section>
                <article>
                    <span>Section -> Article -> Span</span>
                </article>
            </section>

            <ol>
                <li>Ordered List</li>
            </ol>
            
            <ul>
                <li>Unordered List</li>
            </ul>

            <a href="#">Anchor</a>
        </main>

        <footer>
            <p>Paragraph</p>
        </footer>
    </body>
</html>
