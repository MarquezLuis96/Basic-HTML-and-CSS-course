<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Displays</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="box-elements">
            <p>Display: Block</p>
            <div class="box-elements_box block"><span>1</span></div>
            <div class="box-elements_box block"><span>2</span></div>
            <div class="box-elements_box block"><span>3</span></div>
            <div class="box-elements_box block"><span>4</span></div>
        </div>

        <div class="box-elements">
            <p>Display: Inline</p>
            <div class="box-elements_box inline"><span>1</span></div>
            <div class="box-elements_box inline"><span>2</span></div>
            <div class="box-elements_box inline"><span>3</span></div>
            <div class="box-elements_box inline"><span>4</span></div>
        </div>

        <div class="box-elements">
            <p>Display: Inline-block</p>
            <div class="box-elements_box inline-block"><span>1</span></div>
            <div class="box-elements_box inline-block"><span>2</span></div>
            <div class="box-elements_box inline-block"><span>3</span></div>
            <div class="box-elements_box inline-block"><span>4</span></div>
        </div>
    </body>
</html>
