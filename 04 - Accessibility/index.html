<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Accessibility</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>

    <body>
        <main>
            <div class="container">
                <form action="" class="formu">
                    <label for="name" class="formu_item">
                        <span>Name</span>
                        <input type="text" name="name" id="name"/>
                    </label>
    
                    <label for="ID" class="formu_item">
                        <span>ID</span>
                        <input type="text" name="ID" id="ID"/>
                    </label>
    
                    <label for="check-in" class="formu_item">
                        <span>When do you want to check in?</span>
                        <input type="datetime-local" name="check-in" id="check-in"/>
                    </label>
    
                    <label for="check-out" class="formu_item">
                        <span>When do you want to check out?</span>
                        <input type="datetime-local" name="check-out" id="check-out"/>
                    </label>
                </form>
            </div>
        </main>

        <section>
            <div class="container">
                <img src="./img/MY21-Grand-Cherokee-Overview-Summer-Hero-Desktop.jpg.image.1440.jpg" alt="Grand Cherokee image" title="Grand Cherokee"/>
            </div>
        </section>
    </body>
</html>
