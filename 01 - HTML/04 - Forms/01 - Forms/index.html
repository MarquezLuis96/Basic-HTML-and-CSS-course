<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    
    <body>
        <form action="">
            <label for="name">
                <span>Name:</span>
                <input type="text" id="name" placeholder="Type your name"/>
            </label>

            <label for="ID">
                <span>ID:</span>
                <input type="text" id="ID" placeholder="Type your ID"/>
            </label>

            <label for="date">
                <span>Date: DD/MM/YYYY</span>
                <input type="date" id="date"/>
            </label>

            <label for="hour">
                <span>Hour</span>
                <input type="time" id="hour"/>
            </label>
        </form>
    </body>
</html>
