<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
    </head>

    <body>
            <form action="">
            <label for="Hour">
                <span>Hour</span>
                <input type="time" id="Hour" name="Hour"/>
            </label>

            <label for="Day">
                <span>Day</span>
                <input type="date" id="Day" name="Day"/>
            </label>

            <label for="Week">
                <span>Week</span>
                <input type="week" id="Week" name="Week"/>
            </label>

            <label for="Month">
                <span>Month</span>
                <input type="month" id="Month" name="Month"/>
            </label>
            <input type="submit">
        </form>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

        <form action="">
            <label for="Calendar">
                <span>Calendar</span>
                <input type="datetime-local" name="Calendar" id="Calendar">
            </label>
            <input type="submit">
        </form>


    </body>
</html>
